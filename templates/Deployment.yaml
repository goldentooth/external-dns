apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.spec.appName }}"
  namespace: "{{ .Values.spec.namespace }}"
  labels:
    app.kubernetes.io/name: "{{ .Values.spec.appName }}"
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ .Values.spec.appName }}"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "{{ .Values.spec.appName }}"
    spec:
      serviceAccountName: "{{ .Values.spec.appName }}"
      containers:
        - name: "{{ .Values.spec.appName }}"
          image: "registry.k8s.io/external-dns/external-dns:{{ .Values.spec.version }}"
          args:
            - --source=service
            - --source=ingress
            - --domain-filter={{ .Values.spec.domainFilter }}
            - --provider=aws
            - --aws-zone-type=public
            - --registry=txt
            - --txt-owner-id=external-dns
          env:
            - name: AWS_DEFAULT_REGION
              value: 'us-east-1'
            - name: AWS_SHARED_CREDENTIALS_FILE
              value: '/.aws/credentials'
          volumeMounts:
            - name: 'aws-credentials'
              mountPath: '/.aws'
              readOnly: true
      volumes:
        - name: aws-credentials
          secret:
            secretName: external-dns